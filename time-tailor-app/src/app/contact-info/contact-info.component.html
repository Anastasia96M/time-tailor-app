<mat-card appearance="outlined">
  <mat-card-header>
    Contact Info
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required>
        <mat-error *ngIf="contactForm.get('firstName')?.hasError('required')">
          First Name is required
        </mat-error>
        <mat-error *ngIf="contactForm.get('firstName')?.hasError('pattern')">
          First Name can only contain letters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required>
        <mat-error *ngIf="contactForm.get('lastName')?.hasError('required')">
          Last Name is required
        </mat-error>
        <mat-error *ngIf="contactForm.get('lastName')?.hasError('pattern')">
          Last Name can only contain letters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="contactForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="contactForm.get('email')?.hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" required>
        <mat-error *ngIf="contactForm.get('phone')?.hasError('required')">
          Phone is required
        </mat-error>
        <mat-error *ngIf="contactForm.get('phone')?.hasError('pattern')">
          Phone can only contain numbers
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
