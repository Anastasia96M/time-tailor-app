<div class="mat-elevation-z8">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Haircut">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let service">{{service.name}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let service">{{service.description}}</td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration (min)</th>
      <td mat-cell *matCellDef="let service">{{service.duration}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price ($)</th>
      <td mat-cell *matCellDef="let service">{{service.price}}</td>
    </ng-container>

    <!-- Selected Addons Column -->
    <ng-container matColumnDef="selectedAddons">
      <th mat-header-cell *matHeaderCellDef>Addons</th>
      <td mat-cell *matCellDef="let service">
        <div *ngFor="let addon of service.selectedAddons">{{addon.name}} ({{addon.duration}} min, ${{addon.price}})</div>
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let service">
        <button mat-button (click)="seeDetails(service)">See Details</button>
      </td>
    </ng-container>

    <!-- Booking Column -->
    <ng-container matColumnDef="booking">
      <th mat-header-cell *matHeaderCellDef>Booking</th>
      <td mat-cell *matCellDef="let service">
        <button mat-button (click)="bookService(service)" [disabled]="!service.selectedAddons?.length">Book Service</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
