<h1 mat-dialog-title>Addons</h1>
<div mat-dialog-content>
  <mat-selection-list #addons>
    <mat-list-option *ngFor="let addon of data" [value]="addon" (click)="toggleAddon(addon)">
      {{ addon.name }} ({{ addon.duration }} mins, ${{ addon.price }})
    </mat-list-option>
  </mat-selection-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button (click)="onSaveClick()" [disabled]="selectedAddons.length === 0">Save</button>
</div>
